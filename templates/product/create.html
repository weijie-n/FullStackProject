{% extends "layouts/base.html" %}
{% block title %}xhotel - Create Form{% endblock %}

{% block PageContent %}
<h1>Products</h1>
<br>
<form method = "post" action="/product/create">
  <div class="form-group">
    <label for="file">File</label>
    <input type="file" name="file" class="form-control" value="{{file}}" required>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" name="name" class="form-control" value="{{name}}" required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="quantity" name="quantity" class="form-control" value="{{quantity}}" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="price" name="price" class="form-control" value="{{price}}" required>
  </div>
  <div id="prof">
    <div class="form-group">
      <label for="remarks">Remarks</label>
      <input type="remarks" name="remarks" class="form-control" value="{{remarks}}" required>
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary"/>
</form>
{% endblock PageContent %}
