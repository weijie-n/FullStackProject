{% extends 'layouts/base.html' %}

{% block PageContent %}

<table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">DateCreated</th>
        <th scope="col">Company</th>
        <th scope="col">Company's Address</th>
        <th scope="col">Customer's Address</th>
      </tr>
    </thead>
    <tbody>
      {% for i in invoiceList %}
      <tr>
        
        <td>{{ i.customer }}</td>
        <td>{{ i.dateCreated }}</td>
        <td>{{ i.company }}</td>
        <td>{{ i.address }}</td>
        <td>{{ i.custAddress }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>




{% endblock PageContent %}
